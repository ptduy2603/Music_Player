<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="header__title">
                <h1 class="header__title-name">nàng thơ</h1>
                <h4 class="header__title-singer">Hoàng dũng</h4>
            </div>
           <!-- CD -->
           <div class="header__image">
                <div class="cd-thumb" style="background-image: url('./music_image/1.png')"></div>
           </div>
            <!-- controls -->
            <div class="header__navigation">
                <i class="fa-solid fa-rotate-right header__btn header__btn--repeat"></i>
                <i class="fa-solid fa-backward-step header__btn header__btn--back"></i>
                <div class="toggle-play">
                    <i class="fa-solid fa-circle-play header__btn header__btn--pause"></i>
                    <i class="fa-sharp fa-solid fa-circle-pause header__btn header__btn--play" style="display: none;"></i>
                </div>
                <i class="fa-solid fa-forward-step header__btn header__btn--next"></i>
                <i class="fa-solid fa-shuffle header__btn header__btn--random"></i>

            </div>
            <!-- Thanh chạy thời gian khi nhạc phát -->
            <input id="progress" class="header__timer" type="range" value="0" step="1" min="0" max="100">
            
            <!-- Nội dung nhạc -->
            <audio src="#" class="audio"></audio>
           
        </div>

        <!-- Playlist -->
        
        <div class="music-container">           
                                                         
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
